[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --verbose --cov=core --cov=data --cov=models --cov=sdk --cov=utils --cov=agents --cov=intelligence --cov=optimization --cov-report=html --cov-report=term-missing --cov-report=xml --cov-fail-under=6 --strict-markers --tb=short -ra -q
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    # Updated description for integration tests
    integration: long-running integration tests
    unit: marks tests as unit tests
    clinical: marks tests requiring clinical validation
    privacy: marks tests for privacy-preserving features
    safety: marks tests for safety-critical features
filterwarnings =
    # Πιο καθαρά logs
    ignore:datetime\\.datetime\\.utcfromtimestamp:DeprecationWarning
    ignore:Non-invertible starting MA parameters:UserWarning
    ignore:Non-stationary starting autoregressive parameters:UserWarning
    ignore:Maximum Likelihood optimization failed:statsmodels.tools.sm_exceptions.ConvergenceWarning
    # Keep general ignores for now, can be removed if too broad
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
asyncio_default_fixture_loop_scope = function